<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp - Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

<body>

  <div id="game-options">
  <h1>GAME <br> OPTIONS</h1>
  <div id="options-container">
  <a class="game-mode" data-value="easy" id="easy">
    Easy
  </a>
  <a class="game-mode" data-value="strict" id="strict">
    Strict
  </a>
  <br>
  <button value="start">Start</button>
  <button value="reset">Reset</button>
  </div>
  </div>
<div id="main-container">
  <h1>MUSHROOM'S <br>SIMON GAME</h1>
  <div id="mushroom-container">
    <img id="green"  src="http://icons.iconarchive.com/icons/ph03nyx/super-mario/256/Retro-Mushroom-1UP-2-icon.png">
    <img id="red" src="https://i.imgur.com/5DqQ3bpt.jpg">
    <br>
    <p>Count: <span id="count">0</span></p>
    <img id="yellow"  src="https://i.imgur.com/5HNlsaOt.jpg">
    <img id="blue"  src="https://i.imgur.com/DoTMSAit.jpg">
  </div>
</div>
<div class="navbar fixed-bottom">
